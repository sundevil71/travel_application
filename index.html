<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Visit Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Header -->
    <header>
        <h1>Human Mission to Mars</h1>
    </header>

    <div class="form-container">
        <!-- Form Title -->
        <h2 class="form-heading">Mars Visit Application Form</h2>
        
        <form id="marsForm">
            <!-- Stage 1: Personal Information -->
            <div class="form-stage" id="stage-1">
                <h3>Personal Information</h3>
                
                <label for="fullName">Full Name: <span class="required">*</span></label>
                <input type="text" id="fullName" name="Full Name" required>
                <div id="fullName-error" class="error-message"></div>
    
                <label for="dob">Date of Birth: <span class="required">*</span></label>
                <input type="date" id="dob" name="Date of Birth" required>
                <div id="dob-error" class="error-message"></div>
    
                <label for="nationality">Nationality: <span class="required">*</span></label>
                <input type="text" id="nationality" name="Nationality" required>
                <div id="nationality-error" class="error-message"></div>
    
                <label for="email">Email: <span class="required">*</span></label>
                <input type="email" id="email" name="Email" required>
                <div id="email-error" class="error-message"></div>
    
                <label for="phone">Phone: <span class="required">*</span></label>
                <input type="tel" id="phone" name="Phone" required>
                <div id="phone-error" class="error-message"></div>
    
                <button type="button" onclick="nextStage(2)">Next</button>
            </div>

            <!-- Stage 2: Travel Preferences -->
            <div class="form-stage" id="stage-2" style="display: none;">
                <h3>Travel Preferences</h3>
                
                <label for="departureDate">Departure Date: <span class="required">*</span></label>
                <input type="date" id="departureDate" name="Departure Date" required>
                <div id="departureDate-error" class="error-message"></div>
                
                <label for="returnDate">Return Date: <span class="required">*</span></label>
                <input type="date" id="returnDate" name="Return Date" required>
                <div id="returnDate-error" class="error-message"></div>
                
                <label for="accommodation">Accommodation Preference: <span class="required">*</span></label>
                <select id="accommodation" name="Accommodation Preference" required>
                    <option value="">Select</option>
                    <option value="Space Hotel">Space Hotel</option>
                    <option value="Martian Base">Martian Base</option>
                </select>
                <div id="accommodation-error" class="error-message"></div>
    
                <label for="specialRequests">Special Requests:</label>
                <textarea id="specialRequests" name="Special Requests"></textarea>
    
                <button type="button" onclick="previousStage(1)">Back</button>
                <button type="button" onclick="nextStage(3)">Next</button>
            </div>
    
            <!-- Stage 3: Health and Safety -->
            <div class="form-stage" id="stage-3" style="display: none;">
                <h3>Health and Safety</h3>
                
                <label for="healthDeclaration">Health Declaration (Yes/No): <span class="required">*</span></label>
                <select id="healthDeclaration" name="Health Declaration" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <div id="healthDeclaration-error" class="error-message"></div>
                
                <label for="emergencyName">Emergency Name: <span class="required">*</span></label>
                <input type="text" id="emergencyName" name="Emergency Name" required>
                <div id="emergencyName-error" class="error-message"></div>
    
                <label for="emergencyContact">Emergency Contact Number: <span class="required">*</span></label>
                <input type="tel" id="emergencyContact" name="Emergency Contact Number" required>
                <div id="emergencyContact-error" class="error-message"></div>
                
                <label for="medicalConditions">Any Medical Conditions:</label>
                <textarea id="medicalConditions" name="Medical Conditions"></textarea>
                <div id="medicalConditions-error" class="error-message"></div>
    
                <button type="button" onclick="previousStage(2)">Back</button>
                <button type="button" onclick="reviewAndSubmit()">Submit</button>
            </div>
    
            <!-- Stage 4: Review and Submit -->
            <div class="form-stage" id="stage-4" style="display: none;">
                <h3>Review Your Application</h3>
                <div id="review"></div>
                
                <button type="button" onclick="previousStage(3)">Back</button>
                <button type="submit">Confirm and Submit</button>
            </div>
        </form>
    </div>    

    <script src="script.js"></script>
</body>
</html>
